name: cadansa_app
description: CaDansa app

version: 0.3.1+4

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  auto_size_text: ^2.1.0
  expandable: ^3.0.0+1
  flutter_dotenv: ^2.0.3
  flutter_html: ^0.11.0
  material_design_icons_flutter: ^3.2.4096
  photo_view: ^0.5.0
  shared_preferences: ^0.5.3+4
  shimmer: ^1.0.1
  url_launcher: ^5.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"


flutter:
  assets:
    - .env

  uses-material-design: true
