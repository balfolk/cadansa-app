name: cadansa_app
description: CaDansa app

version: 2.1.2+13
publish_to: none

environment:
  sdk: '>=2.18.2 <3.0.0'
  flutter: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  auto_size_text: ^3.0.0
  built_collection: ^5.1.1
  cached_network_image: ^3.2.2
  circular_reveal_animation: ^2.0.1
  collection: ^1.16.0
  custom_refresh_indicator: ^1.2.1
  expandable: ^5.0.1
  flutter_cache_manager: ^3.3.0
  flutter_dotenv: ^5.0.2
  flutter_html: ^3.0.0-alpha.6
  flutter_inappwebview: ^5.5.0+2
  flutter_local_notifications: ^12.0.2
  format: ^1.2.0
  http: ^0.13.5
  intl: ^0.17.0
  material_design_icons_flutter: ^5.0.6996
  meta: ^1.8.0
  package_info_plus: ^1.4.2
  photo_view: ^0.14.0
  sanitize_html: ^2.0.0
  scrollable_positioned_list: ^0.3.5
  shared_preferences: ^2.0.15
  shimmer: ^2.0.0
  sprintf: ^7.0.0
  timezone: ^0.9.0
  url_launcher: ^6.1.6
  webfeed: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  dependency_validator: ^3.2.2
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^2.0.1
  test: any

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/icon/icon.png'

flutter:
  assets:
    - .env
    - assets/ca/lets-encrypt-r3.pem
    - assets/header.png
    - config/cadansa2019.json

  fonts:
    - family: AppFontFamily
      fonts:
        - asset: assets/fonts/app-font.otf
    - family: MapFontFamily
      fonts:
        - asset: assets/fonts/map-regular.otf
        - asset: assets/fonts/map-bold.otf
          weight: 700
        - asset: assets/fonts/map-light.otf
          weight: 300

  uses-material-design: true
