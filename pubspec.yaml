name: cadansa_app
description: CaDansa app

version: 2.2.0+15
publish_to: none

environment:
  sdk: '>=3.3.4 <4.0.0'
  flutter: '>=3.19.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  auto_size_text: ^3.0.0
  built_collection: ^5.1.1
  cached_network_image: ^3.3.1
  circular_reveal_animation: ^2.0.1
  collection: ^1.18.0
  custom_refresh_indicator: ^3.1.0
  expandable: ^5.0.1
  flutter_cache_manager: ^3.3.1
  flutter_dotenv: ^5.1.0
  flutter_html: ^3.0.0-alpha.6
  flutter_local_notifications: ^17.1.0
  format: ^1.5.1
  http: ^1.2.1
  intl: ^0.18.1
  material_design_icons_flutter: ^7.0.7296
  meta: ^1.11.0
  package_info_plus: ^7.0.0
  photo_view: ^0.15.0
  rss_dart: ^1.0.6
  sanitize_html: ^2.1.0
  scrollable_positioned_list: ^0.3.8
  shared_preferences: ^2.2.3
  shimmer: ^3.0.0
  sprintf: ^7.0.0
  timezone: ^0.9.2
  url_launcher: ^6.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  dependency_validator: ^3.2.3
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.2
  test: any

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/icon/icon.png'

flutter:
  assets:
    - .env
    - assets/ca/lets-encrypt-r3.pem
    - assets/header.png
    - config/cadansa2019.json
    - config/cadansa2022.json

  fonts:
    - family: AppFontFamily
      fonts:
        - asset: assets/fonts/app-font.otf
    - family: MapFontFamily
      fonts:
        - asset: assets/fonts/map-regular.otf
        - asset: assets/fonts/map-bold.otf
          weight: 700
        - asset: assets/fonts/map-light.otf
          weight: 300

  uses-material-design: true
